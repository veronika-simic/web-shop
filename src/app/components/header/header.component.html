<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Discordia</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">1 Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Te regalo la lluvia x 1
          <span class="font-bold">{{ "25" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Arrasando x 1
          <span class="font-bold">{{ "25" | currency }}</span>
        </div>
        <div class="flex justify-between font-light py-3">
            Total:
            <span class="font-bold">{{'450'| currency}}</span>
        </div>
      </div>
      <div class="p-3 flex justify-between">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9" aria-label="remove shopping cart">
            <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9" aria-label="add shopping cart">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
